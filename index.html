<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="bundle.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>mm2021</title>
  </head>

  <body>
    <div id="layer-wrap">
      <canvas id="three"></canvas>
      <canvas id="paint"></canvas>
    </div>

    <button id="eraser"></button>

    <div id="chalks">
      <button id="chalk-white"></button>
      <button id="chalk-miku"></button>
      <button id="chalk-rin"></button>
      <button id="chalk-luka"></button>
      <button id="chalk-kaito"></button>
      <button id="chalk-meiko"></button>
    </div>

    <div id="loading">
      <div class="loader"></div>
    </div>

    <div id="debug">
      <div>
        <div class="header">[Song]</div>
        <div id="song">-</div>
      </div>
      <div>
        <div class="header">[Artist]</div>
        <div id="artist">-</div>
      </div>
      <div>
        <div class="header">[Phrase]</div>
        <div id="phrase">-</div>
      </div>
      <div>
        <div class="header">[Word]</div>
        <div id="word">-</div>
      </div>
      <div>
        <div class="header">[Beats]</div>
        <div id="beats">-</div>
      </div>
      <div>
        <div class="header">[Chords]</div>
        <div id="chords">-</div>
      </div>
      <div>
        <div class="header">[V/A]</div>
        <div>
          <div>Valence: <span id="va-valence">-</span></div>
          <div>Arousal: <span id="va-arousal">-</span></div>
          <div>Result: <span id="va-result">-</span></div>
        </div>
      </div>
      <div>
        <div class="header">[Amplitude]</div>
        <div id="amplitude">-</div>
      </div>
    </div>
  </body>
</html>
