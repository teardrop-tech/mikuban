<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="bundle.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>mm2021</title>
  </head>

  <body oncontextmenu="return false;" oncopy="return false;">
    <div id="capture">
      <div id="layer-wrap">
        <canvas id="three"></canvas>
      </div>

      <div id="chalks">
        <button id="eraser"></button>
        <button id="white"></button>
        <button id="miku"></button>
        <button id="rin"></button>
        <button id="ren"></button>
        <button id="luka"></button>
        <button id="kaito"></button>
        <button id="meiko"></button>
      </div>
    </div>

    <div id="loading">
      <div class="loader"></div>
    </div>

    <div id="debug">
      <div>
        <div class="header">[Song]</div>
        <div id="song">-</div>
      </div>
      <div>
        <div class="header">[Artist]</div>
        <div id="artist">-</div>
      </div>
      <div>
        <div class="header">[Phrase]</div>
        <div id="phrase">-</div>
      </div>
      <div>
        <div class="header">[Word]</div>
        <div id="word">-</div>
      </div>
      <div>
        <div class="header">[Beats]</div>
        <div id="beats">-</div>
      </div>
      <div>
        <div class="header">[Chords]</div>
        <div id="chords">-</div>
      </div>
      <div>
        <div class="header">[V/A]</div>
        <div>
          <div>Valence: <span id="va-valence">-</span></div>
          <div>Arousal: <span id="va-arousal">-</span></div>
          <div>Result: <span id="va-result">-</span></div>
        </div>
      </div>
      <div>
        <div class="header">[Amplitude]</div>
        <div id="amplitude">-</div>
      </div>
    </div>
  </body>
</html>
