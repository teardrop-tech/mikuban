<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>mm2021</title>
</head>

<body>
  <!-- header -->
  <div id="header">
    <div id="meta">
      <div id="artist"><strong>artist:</strong> <span>-</span></div>
      <div id="song"><strong>song:</strong> <span>-</span></div>
    </div>
  </div>
  <!-- header -->

  <!-- container -->
  <div id="container">
    <p id="lyrics">
    <div><strong>word:</strong> <span id="text">-</span></div>
    <div><strong>phrase:</strong> <span id="phrase">-</span></div>
    <div><strong>beats:</strong> <span id="beats">-</span></div>
    <div><strong>chords:</strong> <span id="chords">-</span></div>
    <div><strong>V/A:</strong> <span id="va">-</span></div>
    <div><strong>amplitude:</strong> <span id="amplitude">-</span></div>
    </p>
  </div>
  <!-- container -->

  <!-- container -->
  <div id="footer">
    <p>
      <span id="position"><strong>-</strong> [ms]</span>
    </p>
    <div id="control" style="display: none">
      <button id="play" disabled>再生</button>
      <button id="jump" disabled>歌詞頭出し</button>
      <button id="pause" disabled>一時停止</button>
      <button id="rewind" disabled>巻き戻し</button>
    </div>
  </div>
  <!-- container -->
</body>

<script src="js/bundle.js"></script>

</html>
